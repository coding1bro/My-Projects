<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Insta login Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="wrapper">
  <div class="box" id="wrap1">
    <div id="logodiv"><img id="instalogo" src="instalogo.svg" alt="Instagram Logo" /> </div>
    <input placeholder="Phone Number, Username, or Email" id="username" type="text">
    <input placeholder="Password" id="password" type="password">
    <input id="submit" value="Log In" type="submit">
    <div id="or"> </div>
   <div id="logwfb">LogIn With Facebook </div>
   <div id="forgetp"></div>
  </div>
  <div class="box" id="wrap2"></div>
  <div class="box" id="wrap3"></div>
</div>
</body>

</html>
